spring:
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: <here>
            client-secret: <here>
            scope:
              - email
              - profile
              # - openid # OIDC 인증 활성화

app:
  oauth2-redirect-uri: http://localhost:3000/oauth2/redirect

---
spring:
  config:
    activate:
      on-profile:
        - dev

app:
  oauth2-redirect-uri: http://localhost:3000/oauth2/redirect

---
spring:
  config:
    activate:
      on-profile:
        - prod

app:
  oauth2-redirect-uri: http://localhost:3000/oauth2/redirect
